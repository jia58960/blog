<%- include header.html %>

<div class="col-xs-3">
	<div id="signup-box" class="signup-box widget-box no-border visible">
  <div class="widget-body">
    <div class="widget-main">
      <h4 class="header green lighter bigger">
        <i class="ace-icon fa fa-users blue">
        </i>
        用户注册
      </h4>
      <div class="space-6">
      </div>
      <p>
        Enter your details to begin:
      </p>
      <form method="post">
        <fieldset>
          <label class="block clearfix">
            <span class="block input-icon input-icon-right">
                <input type="email" class="form-control" placeholder="Email" name="email">
                <i class="ace-icon fa fa-envelope">
                </i>
            </span>
          </label>
          <label class="block clearfix">
            <span class="block input-icon input-icon-right">
                <input type="text" class="form-control" placeholder="Username" name="name">
                <i class="ace-icon fa fa-user">
                </i>
            </span>
          </label>
          <label class="block clearfix">
            <span class="block input-icon input-icon-right">
                <input type="password" class="form-control" placeholder="Password" name="password">
                <i class="ace-icon fa fa-lock">
                </i>
            </span>
          </label>
          <label class="block clearfix">
            <span class="block input-icon input-icon-right">
                <input type="password" class="form-control" placeholder="Repeat password" name="password-repeat">
                <i class="ace-icon fa fa-retweet">
                </i>
            </span>
          </label>
          <label class="block">
            <input type="checkbox" class="ace">
              <span class="lbl">
                  同意
                  <a href="#">
                    网站协议
                  </a>
              </span>
          </label>
          <div class="space-24">
          </div>
          <div class="clearfix">
            <button type="reset" class="width-30 pull-left btn btn-sm">
              <i class="ace-icon fa fa-refresh">
              </i>
              <span class="bigger-110">
                  重置
              </span>
            </button>
            <button type="submit" class="width-65 pull-right btn btn-sm btn-success">
		          <span class="bigger-110">
		              注册
		          </span>
              <i class="ace-icon fa fa-arrow-right icon-on-right">
              </i>
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <!-- /.widget-body -->
</div>
</div>
<%- include footer.html %>
