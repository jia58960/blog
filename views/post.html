<%- include header.html %>
<div class="col-xs-12">
<form method="post" class="form-horizontal">

	<div class="form-group">
		<label class="col-xs-1 control-label no-padding-right"> 标题 </label>
		<div class="col-xs-9">
			<input type="text" name="title" placeholder="标题">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-xs-1 control-label no-padding-right"> 标签 </label>
		<div class="col-xs-9">
			<input type="text" name="tag1" class="col-xs-2">
			<input type="text" name="tag2" class="col-xs-2">
			<input type="text" name="tag3" class="col-xs-2">
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-1 control-label no-padding-right" for="form-field-1"> 文章内容 </label>
		<div class="col-xs-9">
			<textarea name="post" cols="100" rows="20"></textarea>
		</div>
		
	</div>
	
	<div class="clearfix form-actions">
		<div class="col-md-offset-3 col-md-9">
			<button class="btn btn-info" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i>
				发表
			</button>

			&nbsp; &nbsp; &nbsp;
			<button class="btn" type="reset">
				<i class="ace-icon fa fa-undo bigger-110"></i>
				重置
			</button>
		</div>
	</div>

</form>
</div>
<%- include footer.html %>
